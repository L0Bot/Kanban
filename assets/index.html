<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="http://localhost:5000/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

</head>

<body>
    <section class="section ">
        <div class="container">
            <h1 class="title">
                Le Kanban :
            </h1>

            <div class="column">
                <button class="button is-success" id="addListButton">
                    <span class="icon is-small">
                        <i class="fas fa-plus"></i>
                    </span>
                    &nbsp; Ajouter une liste
                </button>
            </div>

            <div class="columns">

                <div class="column is-full">
                    <div class="card-lists columns">

    <!-- MODAL CREATE LIST-->
    <div class="modal" id="addListModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une liste</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input type="text" class="input" name="name" value="" placeholder="Nom de la liste" required="required">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">save changes </button>
                    <button class="button close" type="button">Cancel</button>
                </footer>
            </form>
        </div>
    </div>
    <!-- /MODAL CREATE LIST-->


    <!-- MODAL CREATE CARD-->

    <div class="modal" id="addCardModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une carte</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input type="text" class="input" name="title" value="" placeholder="Nom de la carte" required="required">
                        </div>
                        <label class="label">Description</label>
                        <div class="control">
                            <input type="text" class="input" name="description" value="" placeholder="Nom de la description" >
                        </div>
                        <input id="input-card-id" type="hidden" name="list_id">


                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">save changes </button>
                    <button class="button close" type="button">Cancel</button>
                </footer>
            </form>
        </div>
    </div>

    <!-- /MODAL CREATE CARD-->


    <!-- TEMPLATES -->
    <!-- LIST-->
    <template id="list-template">
    <div class="column is-one-quarter panel" data-list-id="A">
        <div class="panel-heading has-background-info">
            <div class="columns">

                <div class="column">
                    <h2 class="has-text-white"></h2>

                    <form action="" method="POST" class="is-hidden">
                        <input type="hidden" name="list-id" value="1">
                        <div class="field has-addons">
                            <div class="control">
                                <input type="text" class="input is-small" name="name" value=""
                                    placeholder="Nom de la liste">
                            </div>
                            <div class="control">
                                <button class="button is-small is-success">Valider</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="column is-narrow">
                    <a href="#" class="is-pulled-right">
                        <span class="icon is-small has-text-white">
                            <i class="fas fa-plus"></i>
                        </span>
                    </a>
                    <a href="#" class="is-pulled-right delete-list">
                        <span class="icon is-small has-text-danger">
                            <i class="fas fa-trash-alt"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <div class="panel-block is-block has-background-light">
        </div>
    </div>
</template>
<!--/LIST-->

<!-- CARD-->
<template id="card-template">

<div class="box" data-card-id="L">
    <div class="columns">
        <div class="column">
            
        </div>

        <form action="" method="POST" class="is-hidden">
            <input type="hidden" name="card-id" value="1">
            <div class="field has-addons">
                <div class="control">
                    <input type="text" class="input is-small" name="title" value=""
                        placeholder="Nom de la carte">
                    <input type="color" name="color" value="">
                </div>
                <div class="control">
                    <button class="button is-small is-success">Valider</button>
                </div>
            </div>
        </form>

        <div class="column is-narrow">
            <a href="#" class="edit-card-icon">
                <span class="icon is-small has-text-primary">
                    <i class="fas fa-pencil-alt"></i>
                </span>
            </a>
            <a href="#" class="delete-card-icon">
                <span class="icon is-small has-text-danger">
                    <i class="fas fa-trash-alt"></i>
                </span>
            </a>
        </div>
        <div class="tags">

        </div>
    </div>
</div>
</template>
<!-- /CARD-->
    <!-- /TEMPLATE-->


    <!-- Chargement de mon fichier JS -->
    <!-- version tynify-->
    <script src="http://localhost:5000/js/bundle.min.js"></script>
    
    <!-- version sans tynify-->
    <!-- <script src="./assets/js/bundle.js"></script> -->



</body>

</html>
